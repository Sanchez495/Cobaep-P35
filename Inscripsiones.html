<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 3;
            padding: 3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .formulario {
            background-color: #fff;
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            animation: aparecer 1.5s ease; /* Aplicar animación */
        }
        .formulario h2 {
            margin-bottom: 15px;
            font-size: 24px;
            text-align: center;
        }
        .formulario label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        .formulario input,
        .formulario textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .formulario button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .formulario button:hover {
            background-color: #0056b3;
        }

        /* Definición de la animación */
        @keyframes aparecer {
            from {
                opacity: 0; /* Comienza invisible */
                transform: translateY(-20px); /* Desplazamiento inicial hacia arriba */
            }
            to {
                opacity: 1; /* Termina visible */
                transform: translateY(0); /* Posición final */
            }
        }
    </style>
</head>
<body>
    <img src="ins.jpg" width="850" align="center">
    <form class="formulario" action="mailto:tu-email@ejemplo.com" method="post" enctype="text/plain">
        <h2>Formulario de Contacto</h2>
        <label for="nombre">Nombre Completo</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>
        
        <label for="telefono">Número de Teléfono</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Tu número de teléfono" required>
        
        <label for="correo">Correo Electrónico</label>
        <input type="email" id="correo" name="correo" placeholder="Tu correo electrónico" required>
        
        <label for="direccion">Dirección</label>
        <textarea id="direccion" name="direccion" placeholder="Tu dirección completa" rows="3" required></textarea>
        
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
