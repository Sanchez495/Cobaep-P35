<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar PDF</title>
    <style>
        .pdf-container {
            display: flex;
            justify-content: center; /* Centra horizontalmente el PDF */
            align-items: center; /* Centra verticalmente el PDF */
            margin: 20px; /* Ajusta el margen del contenedor */
        }
        iframe {
            width: 90%; /* Ancho del PDF (ajustable) */
            height: 700px; /* Alto del PDF (ajustable) */
            border: 2px solid #333; /* Borde opcional */
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <iframe src="CALENDARIO-F-2024[1].pdf" title="PDF Viewer"></iframe>
    </div>
</body>
</html>
